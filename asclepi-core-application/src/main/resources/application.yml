spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/asclepi-core
    username: asclepi_admin
    password: asclepi_admin_password

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        globally_quoted_identifiers: true

# todo make these properties through annotationprocessing
security:
  secret: superSecretSecret
  serverInteger: 1
  admin:
    login: admin
    password: admin
    name: AdminName
    surname: AdminSurname

# todo configure logging
logging:
  level:
    root: info
